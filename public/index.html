<body">
    <div class="container">
        <div class="title">
            <h3>Realtime Exam Room</h3>
        </div>
       
        <div class="card">
            <div>Teacher Name :<div class="card-header"> Anonymous </div></div>
            <div class="card-body">
                <div class="input-group">
                    <input type="text" class="form-control" id="username" placeholder="Change your username" >
                    <div class="input-group-append">
                        <button class="btn" type="button" id="usernameBtn">Change</button>
                    </div>
                </div>
            </div>
            <div class="message-box">
                <ul class="list-group list-group-flush" id="message-list"></ul>
                <div class="info"></div>
            </div>
            
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" class="form-control" id="message" placeholder="Send new question" >
                    <div class="input-group-append">
                        <button class="btn" type="button" id="messageBtn">Send</button>
                    </div>
                </div>
            </div>
        </div>

        

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chatroom.js"></script>
</body>
