<!DOCTYPE html>

<head>
    <title>Simple examroom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <meta charset="UTF-8">

    <!-- Set the ROOM_ID variable to the roomId that is passed in by server.js -->

    <title>Video App</title>
    <!-- Make a grid of 300x300 videos  -->
    <style>
        html,
        img,
        .any-image-element {
            filter: invert(1);
        }


        .btn {
            background-color: #0066CC;
            color: white;
            border-radius: 30px;
        }

        .container {
            width: 70%;
            color: black;
            border: 1px solid #0066CC;
            margin-top: 5rem;
            min-height: 25rem;
        }

        .form-control {
            border: 1px solid #0066CC;

        }




        #video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 300px);
            grid-auto-rows: 300px;

        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: invert(1);
        }

        #subject{
            margin-left: 10px;
            width: auto;
            filter: invert(1);
        }

        /* #usersList{
            margin-left: 20%;
            margin-right: auto;
        } */
    </style>


</head>

            </div>

            </div>

            </div>

            <div class="card-footer">
                <div class="input-group">
                    <!-- <input type="number" class="form-control" id="userID" placeholder="user ID"> -->

                    <div class="input-group-append">
